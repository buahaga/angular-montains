<form class="form" [formGroup]="form" (ngSubmit)="login()" *ngIf="isPlatformBrowser()">

  <a class="lnk" routerLink="/login/reg-new-user">Register</a>

  <h3>Authentication Form</h3>

  <div class="field">
    <div *ngIf="form.errors?.incorrectLoginOrPassword" class="fatal">
      Please check e-mail and password are correct!
    </div>

    <label>
    Der Login:
    <input class="login" type="email" placeholder="admin@gmail.com" formControlName="email">
  </label>
    <div class="error" *ngIf="form.controls.email.errors?.email">
      Email not valid.
    </div>

    <label>
    Der Parol:&nbsp;
    <input class="password" type="password" placeholder="123" formControlName="password">
  </label>
    <div class="error" *ngIf="form.controls.password.errors?.minlength">
      Password not valid.
    </div>

    <button [disabled]="!form.valid" type="submit">Submit</button>
  </div>

</form>
