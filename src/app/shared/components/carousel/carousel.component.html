<section id="carousel"
(swipe)="onSwipe($event)"
>
  <ul class="carousel-ul">
    <li *ngFor="let picture of pictures" class="carousel-li">
      <img [src]="picture" />
    </li>
  </ul>
  <div class="prev-button" (click)="prevSlide()"><</div>
  <div class="next-button" (click)="nextSlide()">></div>
</section>
