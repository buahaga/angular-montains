<div class="slider">

  <app-range-slider-handler
    [(position)]="minHandlerPosition"
    [control]="rangeFormGroup.get('minDifficulty')"
  ></app-range-slider-handler>

  <app-range-slider-handler
    [(position)]="maxHandlerPosition"
    [control]="rangeFormGroup.get('maxDifficulty')"
  ></app-range-slider-handler>

</div>
