<div>
  <app-filter [currentPage]="currentPage"></app-filter>
</div>

<ul>
  <li *ngFor="let mountain of mountains">
    <a [routerLink]="mountain.id" >
      <b>{{ mountain.id }}</b>. {{ mountain.mountain }}
    </a>
  </li>
</ul>

<app-paginator [currentPage]="currentPage" [totalPages]="totalPages" (pageChange)='onPageChange($event)'></app-paginator>
