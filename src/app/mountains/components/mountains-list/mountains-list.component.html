<div class="map">
  <agm-map [latitude]="mapLat" [longitude]="mapLng" [scrollwheel]="false" [zoom]="2">
    <agm-marker *ngFor="let mountain of mountains"
      [latitude]="mountain.lat"
      [longitude]="mountain.lng"
      (mouseOver)="mouseOver(infoWindow)"
      (mouseOut)="mouseOut(infoWindow)"
      (markerClick)="markerClick(mountain.id)">
      <agm-info-window #infoWindow [disableAutoPan]="true">{{ mountain.mountain }}</agm-info-window>
    </agm-marker>
  </agm-map>
</div>

<div class="filter">
  <app-filter [currentPage]="currentPage"></app-filter>
</div>

<ul [@list]>
  <li [@listitems] class="mountain" *ngFor="let mountain of mountains">
    <a [routerLink]="mountain.id">
      <b>{{ mountain.id }}</b>. {{ mountain.mountain }}
    </a>
  </li>
</ul>

<app-paginator [currentPage]="currentPage" [totalPages]="totalPages" (pageChange)='onPageChange($event)'></app-paginator>
