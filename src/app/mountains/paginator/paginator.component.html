<button (click)="changePage(-1)" [disabled]="(currentPage - 1) > 0 ? false : true">&#8666;</button>
  <span>{{currentPage}}</span>
<button (click)="changePage(1)" [disabled]="(currentPage + 1) <= totalPages ? false : true">&#8667;</button>
